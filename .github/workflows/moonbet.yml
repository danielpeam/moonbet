name: MoonBet Cron

on:
  schedule:
    - cron: "10 6 * * *"   # 06:10 UTC daily (UK winter = same)
  workflow_dispatch:        # lets you run it manually

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run sync_fixtures_odds
        run: node sync_fixtures_odds.js

      - name: Run results-sync
        run: node results-sync.js

      - name: Run updatecurrentstandings
        run: node updatecurrentstandings.js
